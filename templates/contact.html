{% extends 'base.html' %}

{% block head %}
    <title>SparkCode | Contact</title>
{% endblock %}


{% block body %}
<div class="container" style="z-index: 99;">
    <form action="#" method="POST">
        <div class="contact-box">
          <div class="left"></div>
          <div class="right">
            <h2 class="contact-form-h2">Contact Us</h2>
            <input type="text" class="field" name="full-name" placeholder="Your Name">
            <input type="text" class="field" name="email" placeholder="Your Email">
            <input type="text" class="field" name="subject" placeholder="Subject">
            <textarea id="textarea-1" name="message" placeholder="Message" class="field"></textarea>
            <button type="Submit" class="btn">Send</button>
          </div>
        </div>
    </form>
   </div>
{% endblock %}
